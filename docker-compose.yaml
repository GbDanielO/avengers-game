networks:
  avengers-net:
    driver: bridge

volumes:
  pgdata:
  mongodata:

services:

  # -------------------------
  # POSTGRESQL
  # -------------------------
  postgres:
    image: postgres:14.20
    container_name: postgres
    networks:
      - avengers-net
    env_file:
      - avenger-dev.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"   # porta diferente da local
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/postgres:/docker-entrypoint-initdb.d
    deploy:
      resources:
        limits:
          memory: 2g

  # -------------------------
  # MONGODB 7.0 (COM AUTH)
  # -------------------------
  mongo:
    image: mongo:7.0
    container_name: mongo
    networks:
      - avengers-net
    env_file:
      - avenger-dev.env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: avengers-game
    ports:
      - "27018:27017"
    volumes:
      - mongodata:/data/db
      - ./docker/mongo:/docker-entrypoint-initdb.d
    command: ["mongod", "--auth"]
    deploy:
      resources:
        limits:
          memory: 2g

  # -------------------------
  # REDIS 7.2
  # -------------------------
  redis:
    image: redis:7.2
    container_name: redis
    networks:
      - avengers-net
    ports:
      - "6379:6379"
    deploy:
      resources:
        limits:
          memory: 512m

  # -------------------------
  # KAFKA 4.0.0 (KRaft - SEM ZOOKEEPER)
  # -------------------------
  kafka:
    image: apache/kafka:4.0.0
    container_name: kafka
    networks:
      - avengers-net
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    deploy:
      resources:
        limits:
          memory: 2g

  # -------------------------
  # API AVENGERS
  # -------------------------
  api-avengers:
    build: ./avengers
    container_name: api-avengers
    networks:
      - avengers-net
    env_file:
      - avenger-dev.env
    depends_on:
      - postgres
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8081:8080"
    deploy:
      resources:
        limits:
          memory: 512m

  # -------------------------
  # API VILOES
  # -------------------------
  api-viloes:
    build: ./viloes
    container_name: api-viloes
    networks:
      - avengers-net
    env_file:
      - avenger-dev.env
    depends_on:
      - postgres
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8082:8080"
    deploy:
      resources:
        limits:
          memory: 512m

  # -------------------------
  # API BATALHA
  # -------------------------
  api-batalha:
    build: ./batalha
    container_name: api-batalha
    networks:
      - avengers-net
    env_file:
      - avenger-dev.env
    depends_on:
      - kafka
      - redis
      - mongo
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8083:8080"
    deploy:
      resources:
        limits:
          memory: 512m

  # -------------------------
  # MS ARENA
  # -------------------------
  ms-arena:
    build: ./arena-ms
    container_name: ms-arena
    networks:
      - avengers-net
    env_file:
      - avenger-dev.env
    depends_on:
      - kafka
      - mongo
    environment:
      SPRING_PROFILES_ACTIVE: docker
    deploy:
      resources:
        limits:
          memory: 512m

  # -------------------------
  # API Gateway
  # -------------------------
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    env_file:
      - avenger-dev.env
    depends_on:
      - api-avengers
      - api-viloes
      - api-batalha
    networks:
      - avengers-net
    deploy:
      resources:
        limits:
          memory: 512m          
